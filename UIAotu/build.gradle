apply plugin: 'java-library'
apply plugin: 'idea'

tasks.withType(JavaCompile) {
    compileTask -> compileTask.dependsOn tasks.findByName('idea')
            options.encoding = "UTF-8"

}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/selenium-server-standalone.jar')
    implementation files('libs/java-client-5.0.0.jar')
    //    implementation group: 'org.apache.poi', name: 'poi', version: '3.16'
    //    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '3.16'
    implementation files('libs/commons-codec-1.10.jar')
    implementation files('libs/commons-collections4-4.1.jar')
    implementation files('libs/curvesapi-1.04.jar')
    implementation files('libs/poi-3.16.jar')
    implementation files('libs/poi-ooxml-3.16.jar')
    implementation files('libs/poi-ooxml-schemas-3.16.jar')
    implementation files('libs/stax-api-1.0.1.jar')
    implementation files('libs/xmlbeans-2.6.0.jar')
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
